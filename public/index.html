<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Buscador de series</title>
        <link rel="icon" href="./tv.png" />
        <script src="https://kit.fontawesome.com/672e03816c.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    
    <body id="home" class="home">
        <header class="header">
             <h1 class="header__webTitle">Search TV series! <i class="far fa-eye"></i></h1>

            <form class="header__form" id="form" method="POST" action="">
                <input class="header__form__input" id="searchInput">
                <button class="header__form__submit" id="searchSubmit" type="submit"><i class="fas fa-search"></i> search</button>
            </form>
        </header>
        <main class="main" id="main">
            <div id="listsDiv" class="main__lists">
                <ul id="searchList" class="main__lists__searchList"></ul>
            </div>
        </main>
        <script type="text/javascript" src="./assets/js/main.js"></script>
    </body>

</html>
